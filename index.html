<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Operations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>JavaScript Operations</h1>
    
    <!-- Input fields for numbers -->
    <label for="num1">Number 1:</label>
    <input type="number" id="num1"><br><br>
    
    <label for="num2">Number 2:</label>
    <input type="number" id="num2"><br><br>

    <!-- Buttons for operations -->
    <button id="addBtn">Add</button>
    <button id="subtractBtn">Subtract</button>
    <button id="divideBtn">Divide</button>
    <button id="multiplyBtn">Multiply</button><br><br>

    <!-- Result display -->
    <p id="result"></p>

    <!-- Script tag for linking external JavaScript file -->
    <script src="script.js" defer></script>
</body>
</html>
